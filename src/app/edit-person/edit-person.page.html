<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-item>
      <ion-label>RFC:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Clave:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombres:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Salario:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo:</ion-label>
        <ion-select value="Base">
          <ion-select-option value="Base">Base</ion-select-option>
          <ion-select-option value="Confianza">Confianza</ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>Activo:</ion-label>
      <ion-label class="ion-text-right"><ion-toggle slot="start" name="blackberry" color="dark" checked></ion-toggle></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha Inicial:</ion-label>
      <ion-datetime placeholder="DD-MM-YYYY" display-format="DD.MM.YYYY HH:mm"></ion-datetime>
    </ion-item>
  </form>   
</ion-content>
