<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nomina
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nomina</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let paysheet of paysheets">
    <ion-item (dblclick)="edit()"  (click)="view(paysheet)" >
      <ion-label>{{paysheet.rfc}}</ion-label>
      <ion-label>{{paysheet.name.fullName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
